<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Tienda de Asesorías</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f5f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            background-color: #3f8cba;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }

        footer {
            background-color: #3f8cba;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Estilos para el contenido */
        .content {
            padding: 20px;
        }

        h1,
        h2 {
            color: #3f8cba;
        }

        p {
            line-height: 1.6;
        }

        /* Estilos para enlaces */
        a {
            color: #3f8cba;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <h1>Tu Tienda de Asesorías</h1>
        <p>Bienvenido a nuestra tienda virtual especializada en asesorías y consultorías</p>
    </header>

    <div class="container">
        <div class="content">
            <h2>Explora nuestros servicios</h2>
            <p>Empresa dedicada a la consultaría y asesoría para la industria alimentaria</p>
            
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Tu Tienda de Asesorías. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
